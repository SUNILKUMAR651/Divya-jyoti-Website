HTML : <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="front">
        <div class="sign">
            <div class="pages border">
                <div class="login size">
                    <h1>Login</h1>
                    <label for="email">Email Id</label>
                    <input type="text" id="email" placeholder="Enter your Email Address">
                    <label for="password" class="password">password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <button class="login-btn">Sign-In</button>
                </div>
                <div class="register size">
                    <h1>Register</h1>

                    <label for="name">Name</label>
                    <input type="text" id="email id" placeholder="Enter your name">
                    <label for="email" class="email">Email Address</label>
                    <input type="text" id="email" placeholder="Enter your Email Address">
                    <label for="phone" class="email">Contact</label>
                    <input type="text" id="phone" placeholder="Enter your Phone Number">
                    <label for="password" class="email">password</label>
                    <input type="text" name="password" id="pass" placeholder="Create Your password">
                    <p class="mini">*Password must contain atleat one Number and special character</p>
                    <button class="login-btn2">Register</button>
                </div>
               
            </div>
            <div class="slider border size">
                <div class="login-show">
                    <h2>Welcome to  AgriConnect! </h2>
                    <p class="account">Don't have an account?</p>
                    <button class="btn">Register Now</button>
                </div>
                <div class="reg-show">
                    <h2>Welcome to AgriConnect! </h2>
                    <p class="account">Already have an account!</p>
                    <button class="btn">Login Now</button>
                </div>
            </div>

        </div>

        <script src="login.js"></script>
</body>

</html>
