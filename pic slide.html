<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Slider</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        
        .slider-container {
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            height: 400px; /* Fixed height */
        }
        
        .slider {
            display: flex;
            transition: transform 1s ease-in-out;
        }
        
        .slide {
            min-width: 100%;
            border: 5px solid #ff5733;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 100;
        }
        
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="2017.jpeg" alt="2017 pic students 1"></div>
            <div class="slide"><img src="2019, 20.jpeg" alt="2019 & 20 pic students"></div>
            <div class="slide"><img src="2022.jpeg" alt="2022 pic of students"></div>
            <div class="slide"><img src="kalyani.jpeg" alt="kalyani 2025 "></div>
        </div>
        <button class="btn prev" onclick="prevSlide()">&#10094;</button>
        <button class="btn next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let index = 0;
        const slider = document.querySelector(".slider");
        const slides = document.querySelectorAll(".slide");
        const totalSlides = slides.length;

        function showSlide(n) {
            index = (n + totalSlides) % totalSlides;
            slider.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            showSlide(index + 1);
        }

        function prevSlide() {
            showSlide(index - 1);
        }

        setInterval(nextSlide, 3000); // Auto-scroll every 3 seconds
    </script>
</body>
</html>
